<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>코리아 은행</title>

    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="logo">
          <a href="#">
            <img src="img/logo.png" alt="로고" />
          </a>
        </div>
        <!-- 메뉴는 nav 태그 사용 -->
        <nav class="menu">메뉴자리</nav>
      </div>
    </header>

    <div class="bodywrap">
      <div class="imgslide">이미지 슬라이드 자리</div>
      <div class="contents">
        <!-- tab content는 ul 태그 사용 -->
        <ul class="tabmenu">
          <li><div class="notice">공지사항</div></li>
          <li><div class="gallery">갤러리</div></li>
        </ul>
        <div class="otherwrap">
          <div class="banner">배너</div>
          <div class="shortcut">바로가기</div>
        </div>
      </div>
    </div>

    <footer>
      <div class="wrap">
        <div class="btlogo">하단 로고자리</div>
        <div class="site">
          <div class="btmenu">하단 메뉴자리</div>
          <div class="copy">카피라이트</div>
        </div>
      </div>
    </footer>
  </body>
</html>
